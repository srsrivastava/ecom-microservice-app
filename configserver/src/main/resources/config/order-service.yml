spring:
  application:
    name: order-service

  datasource:
    url: jdbc:mysql://localhost:3306/order
    username: root
    password: root

  jpa:
    database: MYSQL
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update

server:
  port: 8081


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
